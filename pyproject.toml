authors = ["Michael F. Sch√∂nitzer <michael@schoenitzer.de>"]
license = "MPL-2.0"

[tool.poetry.dependencies]
python = "^3.6"
GitPython = "^3.1.7"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
